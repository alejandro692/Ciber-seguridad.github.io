<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Un Espacio de Cuidado en el internet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 70%, #e0f7fa 100%);
            color: #2d3748;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .glow-bg {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 20%, rgba(126, 213, 255, 0.25) 0%, transparent 60%);
            pointer-events: none;
        }

        .card {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 28px;
            padding: 2.8rem 2.5rem;
            max-width: 520px;
            width: 85%;
            box-shadow: 0 20px 60px rgba(45, 55, 72, 0.15);
            border: 1px solid rgba(161, 196, 253, 0.35);
            animation: fadeIn 1.4s ease-out;
            margin: 20px;
            transition: transform 0.4s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 0.6rem;
            background: linear-gradient(90deg, #4299e1, #81e6d9);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .heart-symbol {
            font-size: 4.5rem;
            margin: 1rem 0 1.5rem;
            animation: gentlePulse 3.5s ease-in-out infinite;
            display: block;
        }

        @keyframes gentlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.12); }
        }

        .welcome-text {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 2.2rem;
            color: #4a5568;
            font-weight: 500;
            padding: 0 0.5rem;
        }

        .btn-continue {
            padding: 1.1rem 3.2rem;
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4299e1 0%, #63b3ed 100%);
            color: white;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 10px 35px rgba(66, 153, 225, 0.45);
            transition: all 0.4s ease;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .btn-continue:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 50px rgba(66, 153, 225, 0.65);
        }

        .btn-continue:active {
            transform: translateY(-3px);
        }

        .redirect-info {
            margin-top: 1.8rem;
            font-size: 1rem;
            color: #718096;
            opacity: 0.9;
            font-style: italic;
        }

        .countdown {
            font-size: 0.9rem;
            color: #4299e1;
            font-weight: 600;
            margin-top: 0.8rem;
        }

        /* Animación para la tarjeta */
        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card {
            animation: cardEntrance 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @media (max-width: 680px) {
            h1 { font-size: 2.4rem; }
            .heart-symbol { font-size: 3.8rem; }
            .card { 
                padding: 2.2rem 1.8rem;
                width: 90%;
            }
            .welcome-text { font-size: 1.15rem; }
            .btn-continue { 
                padding: 1rem 2.5rem;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2.1rem; }
            .card { padding: 1.8rem 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="glow-bg"></div>

    <div class="card">
        <h1 id="saludo">¡Bienvenido!</h1>
       
        <p class="welcome-text">
            Este es un espacio seguro y lleno de cariño para hablar sobre los diferented tipos de riesgos del internet.  
            Juntos podemos entender a como evitar estos riesgos.
        </p>

        <button class="btn-continue" id="continuar">Ir a la siguiente sección →</button>
        
        <div class="redirect-info">
            seras redirigido automáticamente en <span id="countdown">5</span> segundos
        </div>
    </div>

    <script>
        // Obtener nombre del usuario desde sessionStorage
        const nombre = sessionStorage.getItem('nombreUsuario') || 'amig@';
        document.getElementById('saludo').textContent = `¡Bienvenid@, ${nombre}!`;

        // Redirección al hacer clic en el botón
        document.getElementById('continuar').onclick = () => {
            window.location.href = 'pagina3.html';
        };

        // Contador regresivo para la redirección automática
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'pagina3.html';
            }
        }, 1000);

        // Redirección automática después de 5 segundos
        setTimeout(() => {
            window.location.href = 'pagina3.html';
        }, 5000);
    </script>
</body>
</html>
