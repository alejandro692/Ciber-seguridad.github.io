<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciber Serguridad - Inicio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 2px, transparent 2px);
            background-size: 60px 60px;
            animation: drift 25s linear infinite;
        }

        @keyframes drift {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(60px, 60px) rotate(360deg); }
        }

        main {
            max-width: 950px;
            margin: 20px;
            position: relative;
            z-index: 1;
        }

        section {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            padding: 60px 50px;
            text-align: center;
            box-shadow: 0 25px 70px rgba(0,0,0,0.5);
            animation: appear 1s ease-out;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes appear {
            from { 
                opacity: 0; 
                transform: scale(0.9) translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
            }
        }

        figure {
            margin-bottom: 25px;
        }

        figure img {
            max-width: 180px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: transform 0.4s;
        }

        figure img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .emoji-icon {
            font-size: 4em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            color: #5a4fcf;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 800;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h2 {
            color: #e74c3c;
            font-size: 1.8em;
            margin-bottom: 30px;
            font-weight: 600;
        }

        p {
            font-size: 1.15em;
            margin-bottom: 25px;
            color: #2c3e50;
            line-height: 1.7;
        }

        article {
            margin: 35px 0;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        article h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.7em;
            font-weight: 700;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        fieldset {
            border: none;
            margin: 35px 0;
        }

        input[type="text"] {
            padding: 18px 25px;
            font-size: 1.15em;
            border: 3px solid #667eea;
            border-radius: 12px;
            width: 380px;
            max-width: 100%;
            transition: all 0.4s;
            font-family: 'Segoe UI', sans-serif;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.4);
            transform: scale(1.02);
        }

        button {
            padding: 18px 60px;
            font-size: 1.3em;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s;
            font-weight: 700;
            margin-top: 15px;
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
        }

        button:hover {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(245, 87, 108, 0.6);
        }

        button:active {
            transform: translateY(-2px);
        }

        aside {
            background: rgba(52, 152, 219, 0.15);
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
            border-left: 6px solid #3498db;
        }

        aside p {
            font-size: 1em;
            color: #2c3e50;
            margin: 0;
        }

        @media (max-width: 768px) {
            section {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2em;
            }

            input[type="text"] {
                width: 100%;
            }

            button {
                padding: 15px 40px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <main>
        <section>
  
            <div class="emoji-icon">ðŸ’š</div>
            
            <h1> Ciber Seguridad en los estudiantes de octavo basica </h1>
            <h2>U.E. Dolores Sucre</h2>
            
            <p>Este es un espacio dedicado a proporcionar informaciÃ³n sobre los riegos que se encuentran hoy en dia en el internet.</p>
      

            <fieldset>
                <input type="text" id="userName" placeholder="Ingrese su nombre para comenzar" />
            </fieldset>
            
            <button onclick="iniciarNavegacion()">Comenzar Recorrido</button>

            <aside>
                <p><strong>Importante:</strong> Este sitio contiene informaciÃ³n educativa sobre como prevenir los riesgos.</p>
            </aside>
        </section>
    </main>

    <script>
        let nombreUsuario = '';

        document.getElementById('userName').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                iniciarNavegacion();
            }
        });

        function iniciarNavegacion() {
            nombreUsuario = document.getElementById('userName').value.trim();
            
            if (nombreUsuario === '') {
                alert('Por favor, ingrese su nombre para continuar');
                return;
            }
            
            // Guardar en memoria de la sesiÃ³n (no localStorage)
            sessionStorage.setItem('nombreUsuario', nombreUsuario);
            window.location.href = 'pagina2.html';
        }
    </script>
</body>
</html>
